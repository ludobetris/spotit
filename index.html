    <script>
        // Variables globales pour les identifiants
        let MAPBOX_API_KEY = '';
        let TRACCAR_AUTH = '';

        // Variables globales pour la carte
        let map;

        // Variables globales pour stocker les donn√©es
        let trackers = [];
        let markers = {};
        let groups = []; // Liste des groupes
        let groupIdToName = {}; // Mapping de groupId √† groupName

        // Variables pour les beacons
        let beacons = {}; // Stocke les donn√©es des beacons
        let beaconMarkers = {}; // Stocke les marqueurs des beacons

        // Coordonn√©es de r√©f√©rence pour "Rue des Etreys 38 √† Gr√¥ne"
        const depotCoordinates = [7.475422, 46.257917]; // [longitude, latitude]

        // Variables pour les marqueurs de recherche et de route
        let searchMarker = null;
        let routeLayerId = 'tracker-route';
        let routeCoordinates = []; // Stocke les coordonn√©es de la route
        let timelineData = []; // Stocke les donn√©es pour la timeline
        let timelineMarker = null; // Marqueur pour la timeline

        // R√©f√©rences aux √©l√©ments de recherche et de suggestion
        const searchInput = document.getElementById('search-input');
        const suggestionsList = document.getElementById('suggestions-list');

        // Intervalle de mise √† jour des positions en millisecondes (e.g., 10000 ms = 10 secondes)
        const UPDATE_INTERVAL = 10000; // 10 secondes
        let updateIntervalId = null; // ID de l'intervalle pour pouvoir le nettoyer si n√©cessaire

        // Fonction de calcul de distance (Haversine)
        function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Rayon de la Terre en m√®tres
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const d = R * c;
            return d;
        }

        // Fonction pour obtenir les donn√©es des groupes, devices, et positions de Traccar
        async function getTrackersData() {
            try {
                // 1. Fetch Groups
                const groupsResponse = await fetch('https://demo2.traccar.org/api/groups', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Basic ' + TRACCAR_AUTH,
                        'Content-Type': 'application/json'
                    }
                });
                const groupsData = await groupsResponse.json();
                console.log('Groupes re√ßus:', groupsData);
                groups = groupsData;
                groups.forEach(group => {
                    groupIdToName[group.id] = group.name;
                });

                // 2. Fetch Devices
                const devicesResponse = await fetch('https://demo2.traccar.org/api/devices', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Basic ' + TRACCAR_AUTH,
                        'Content-Type': 'application/json'
                    }
                });
                const devicesData = await devicesResponse.json();
                console.log('Devices re√ßus:', devicesData);
                const deviceIdToInfo = {};
                devicesData.forEach(device => {
                    deviceIdToInfo[device.id] = {
                        name: device.name || `Tracker ${device.id}`,
                        group: device.groupId ? groupIdToName[device.groupId] || 'Autre' : 'Autre'
                    };
                });

                // 3. Fetch Positions (Latest Positions)
                const positionsResponse = await fetch('https://demo2.traccar.org/api/positions', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Basic ' + TRACCAR_AUTH,
                        'Content-Type': 'application/json'
                    }
                });
                const positionsData = await positionsResponse.json();
                console.log('Positions re√ßues:', positionsData);

                // 4. Assign name and group from devices data
                trackers = positionsData.map(position => ({
                    ...position,
                    name: (deviceIdToInfo[position.deviceId] && deviceIdToInfo[position.deviceId].name) || `Tracker ${position.deviceId}`,
                    group: (deviceIdToInfo[position.deviceId] && deviceIdToInfo[position.deviceId].group) || 'Autre',
                    latitude: parseFloat(position.latitude),
                    longitude: parseFloat(position.longitude),
                    time: position.time
                }));

                // Traitement des beacons
                beacons = {}; // R√©initialiser les beacons

                positionsData.forEach(position => {
                    for (let i = 1; i <= 4; i++) {
                        const namespaceKey = `beacon${i}Namespace`;
                        const instanceKey = `beacon${i}Instance`;
                        const rssiKey = `beacon${i}Rssi`;

                        if (position[namespaceKey] && position[instanceKey]) {
                            const beaconId = position[namespaceKey] + position[instanceKey];

                            if (!beacons[beaconId] || new Date(position.deviceTime) > new Date(beacons[beaconId].lastSeen)) {
                                beacons[beaconId] = {
                                    id: beaconId,
                                    name: `Beacon ${position[namespaceKey]} ${position[instanceKey]}`,
                                    latitude: parseFloat(position.latitude),
                                    longitude: parseFloat(position.longitude),
                                    lastSeen: position.deviceTime,
                                    rssi: position[rssiKey],
                                    group: 'Beacons'
                                };
                            }
                        }
                    }
                });

                displayGroupCheckboxes();
                populateTrackerSelect();
                updateMap();
                populateDepotList();
            } catch (error) {
                console.error('Erreur lors de la r√©cup√©ration des donn√©es:', error);
                alert('Une erreur est survenue lors de la r√©cup√©ration des donn√©es des trackers.');
            }
        }

        // Fonction pour afficher les cases √† cocher des groupes
        function displayGroupCheckboxes() {
            const groupList = document.getElementById('group-list');
            groupList.innerHTML = ''; // Clear existing list

            // Get unique groups from trackers and beacons
            const uniqueGroups = [...new Set([...trackers.map(tracker => tracker.group), ...Object.values(beacons).map(beacon => beacon.group)])].sort();

            uniqueGroups.forEach(groupe => {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = true;
                checkbox.classList.add('group-checkbox');
                checkbox.dataset.groupe = groupe;
                checkbox.addEventListener('change', updateMap);

                const label = document.createElement('label');
                label.textContent = groupe;
                label.prepend(checkbox);

                groupList.appendChild(label);
            });
        }

        // Fonction pour peupler le s√©lecteur de trackers
        function populateTrackerSelect() {
            const trackerSelect = document.getElementById('tracker-select');
            trackerSelect.innerHTML = '<option value="">S√©lectionner un tracker</option>'; // Reset options

            trackers.forEach(tracker => {
                const option = document.createElement('option');
                option.value = `tracker-${tracker.deviceId}`;
                option.textContent = tracker.name;
                trackerSelect.appendChild(option);
            });

            // Ajouter les beacons au s√©lecteur
            Object.values(beacons).forEach(beacon => {
                const option = document.createElement('option');
                option.value = `beacon-${beacon.id}`;
                option.textContent = beacon.name;
                trackerSelect.appendChild(option);
            });

            // Ajouter un √©couteur de changement sur le s√©lecteur de tracker
            trackerSelect.addEventListener('change', (event) => {
                const selectedValue = event.target.value;
                if (!selectedValue) return;

                const [type, id] = selectedValue.split('-');

                if (type === 'tracker') {
                    const selectedTracker = trackers.find(tracker => tracker.deviceId == id);

                    if (selectedTracker && selectedTracker.latitude && selectedTracker.longitude) {
                        // Centrer la carte sur les coordonn√©es du tracker s√©lectionn√©
                        map.flyTo({ center: [selectedTracker.longitude, selectedTracker.latitude], zoom: 14 });
                        console.log(`Centrage de la carte sur le tracker ${selectedTracker.name || selectedTracker.deviceId}`);
                    }
                } else if (type === 'beacon') {
                    const selectedBeacon = beacons[id];

                    if (selectedBeacon && selectedBeacon.latitude && selectedBeacon.longitude) {
                        // Centrer la carte sur les coordonn√©es du beacon s√©lectionn√©
                        map.flyTo({ center: [selectedBeacon.longitude, selectedBeacon.latitude], zoom: 14 });
                        console.log(`Centrage de la carte sur le beacon ${selectedBeacon.name}`);
                    }
                }
            });
        }

        // Fonction pour mettre √† jour la carte en fonction des groupes s√©lectionn√©s
        function updateMap() {
            if (!map) {
                console.warn('La carte n\'est pas encore initialis√©e.');
                return;
            }

            // Retire les marqueurs existants
            Object.values(markers).forEach(marker => marker.remove());
            markers = {};

            // Retire les marqueurs de beacons existants
            Object.values(beaconMarkers).forEach(marker => marker.remove());
            beaconMarkers = {};

            // R√©cup√®re les groupes coch√©s
            const checkedGroups = Array.from(document.querySelectorAll('.group-checkbox:checked'))
                .map(checkbox => checkbox.dataset.groupe);
            console.log('Groupes coch√©s:', checkedGroups);

            // Affiche les trackers des groupes coch√©s
            trackers.forEach(tracker => {
                const groupe = tracker.group;
                if (checkedGroups.includes(groupe)) {
                    // V√©rifier que les coordonn√©es sont valides
                    if (typeof tracker.longitude === 'number' && typeof tracker.latitude === 'number') {
                        let marker;
                        if (groupe.toLowerCase() === 'pickups') { // V√©rification insensible √† la casse
                            // Cr√©er un √©l√©ment img pour l'ic√¥ne personnalis√©e
                            const el = document.createElement('img');
                            el.src = 'https://github.com/ludobetris/3d-models/raw/main/pickup.png';
                            el.style.width = '70px'; // Taille ajust√©e en pixels pour une meilleure r√©activit√©
                            el.style.height = '70px';
                            el.style.objectFit = 'contain'; // Assure l'affichage complet sans rognage
                            el.style.margin = '0'; // √âvite le rognage d√ª aux marges
                            el.style.padding = '0'; // √âvite le rognage d√ª aux espaces int√©rieurs

                            marker = new mapboxgl.Marker(el) // Utiliser l'√©l√©ment personnalis√©
                                .setLngLat([tracker.longitude, tracker.latitude])
                                .setPopup(new mapboxgl.Popup().setHTML(`<strong>Nom:</strong> ${tracker.name || "Inconnu"}`))
                                .addTo(map);
                        } else {
                            // Marqueur par d√©faut
                            marker = new mapboxgl.Marker()
                                .setLngLat([tracker.longitude, tracker.latitude])
                                .setPopup(new mapboxgl.Popup().setHTML(`<strong>Nom:</strong> ${tracker.name || "Inconnu"}`))
                                .addTo(map);
                        }
                        markers[tracker.deviceId] = marker;
                        console.log(`Ajout du tracker ${tracker.name || tracker.deviceId} au groupe ${groupe}`);
                    } else {
                        console.warn(`Tracker ${tracker.name || tracker.deviceId} a des coordonn√©es invalides.`);
                    }
                }
            });

            // Affiche les beacons des groupes coch√©s
            Object.values(beacons).forEach(beacon => {
                const groupe = beacon.group;
                if (checkedGroups.includes(groupe)) {
                    if (typeof beacon.longitude === 'number' && typeof beacon.latitude === 'number') {
                        const el = document.createElement('div');
                        el.className = 'beacon-marker';

                        const marker = new mapboxgl.Marker(el)
                            .setLngLat([beacon.longitude, beacon.latitude])
                            .setPopup(new mapboxgl.Popup().setHTML(`<strong>Nom:</strong> ${beacon.name || "Beacon"}`))
                            .addTo(map);

                        beaconMarkers[beacon.id] = marker;
                        console.log(`Ajout du beacon ${beacon.name} au groupe ${groupe}`);
                    } else {
                        console.warn(`Beacon ${beacon.name} a des coordonn√©es invalides.`);
                    }
                }
            });
        }

        // Fonction pour peupler la liste "D√©p√¥t" avec les trackers et beacons dans un rayon de 200m
        function populateDepotList() {
            const depotList = document.getElementById('depot-list');
            depotList.innerHTML = ''; // Clear existing list

            // Fonction pour ajouter un √©l√©ment √† la liste du d√©p√¥t
            function addDepotListItem(item, isBeacon = false) {
                const distance = getDistanceFromLatLonInMeters(
                    depotCoordinates[1],
                    depotCoordinates[0],
                    item.latitude,
                    item.longitude
                );
                console.log(`${item.name}: Distance = ${distance.toFixed(1)}m`);
                if (distance <= 200) {
                    const listItem = document.createElement('li');

                    // Cr√©er un bouton pour rendre le tracker/beacon cliquable
                    const itemButton = document.createElement('button');
                    itemButton.textContent = `${item.name} (${distance.toFixed(1)}m)`;
                    itemButton.addEventListener('click', () => {
                        if (item.longitude && item.latitude) {
                            map.flyTo({ center: [item.longitude, item.latitude], zoom: 14 });
                            console.log(`Centrage de la carte sur ${isBeacon ? 'le beacon' : 'le tracker'} ${item.name}`);
                            
                            // Ouvrir la popup associ√©e si le marqueur existe
                            const marker = isBeacon ? beaconMarkers[item.id] : markers[item.deviceId];
                            if (marker) {
                                marker.togglePopup();
                            }
                        }
                    });

                    listItem.appendChild(itemButton);
                    depotList.appendChild(listItem);
                }
            }

            // Ajouter les trackers
            trackers.forEach(tracker => {
                if (typeof tracker.latitude === 'number' && typeof tracker.longitude === 'number') {
                    addDepotListItem(tracker);
                }
            });

            // Ajouter les beacons
            Object.values(beacons).forEach(beacon => {
                if (typeof beacon.latitude === 'number' && typeof beacon.longitude === 'number') {
                    addDepotListItem(beacon, true);
                }
            });

            // V√©rification si aucun tracker ni beacon n'est dans le rayon
            if (depotList.children.length === 0) {
                const noTrackersItem = document.createElement('li');
                noTrackersItem.textContent = "Aucun tracker ni beacon dans un rayon de 200m.";
                depotList.appendChild(noTrackersItem);
            }
        }

        // Ajouter des √©couteurs pour les boutons de basculement
        function setupToggleButtons() {
            document.getElementById('toggle-controls').addEventListener('click', () => {
                document.getElementById('controls-container').classList.toggle('active');
            });

            document.getElementById('toggle-depot').addEventListener('click', () => {
                document.getElementById('depot-container').classList.toggle('active');
            });
        }

        // Ajouter un √©couteur pour le switch de la vue de la carte
        function setupMapSwitch() {
            document.getElementById('map-switch').addEventListener('change', (event) => {
                if (event.target.checked) {
                    // Changer en vue satellite
                    map.setStyle('mapbox://styles/mapbox/satellite-v9');
                } else {
                    // Changer en vue streets
                    map.setStyle('mapbox://styles/mapbox/streets-v11');
                }
            });
        }

        // Fonction pour afficher les suggestions
        function displaySuggestions(query) {
            fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(query)}.json?access_token=${MAPBOX_API_KEY}`)
                .then(response => response.json())
                .then(data => {
                    suggestionsList.innerHTML = ''; // Vider les suggestions pr√©c√©dentes

                    // Si des suggestions sont trouv√©es
                    if (data.features.length > 0) {
                        suggestionsList.style.display = 'block'; // Afficher la liste

                        data.features.forEach((feature) => {
                            const suggestionItem = document.createElement('li');
                            suggestionItem.textContent = feature.place_name;

                            // Ajouter un √©v√©nement de clic pour recentrer la carte sur la suggestion
                            suggestionItem.addEventListener('click', () => {
                                const [lng, lat] = feature.center;
                                map.flyTo({ center: [lng, lat], zoom: 14 });
                                
                                // Ajouter un marqueur pour le r√©sultat
                                if (searchMarker) {
                                    searchMarker.remove();
                                }
                                searchMarker = new mapboxgl.Marker({ color: 'red' })
                                    .setLngLat([lng, lat])
                                    .setPopup(new mapboxgl.Popup().setHTML(`<strong>R√©sultat:</strong> ${feature.place_name}`))
                                    .addTo(map)
                                    .togglePopup();

                                suggestionsList.style.display = 'none'; // Cacher la liste apr√®s s√©lection
                                searchInput.value = feature.place_name; // Remplir la barre de recherche
                            });

                            suggestionsList.appendChild(suggestionItem);
                        });
                    } else {
                        suggestionsList.style.display = 'none'; // Cacher la liste si pas de r√©sultats
                    }
                })
                .catch(error => {
                    console.error('Erreur lors de la r√©cup√©ration des suggestions:', error);
                });
        }

        // √âcouter les saisies dans la barre de recherche pour afficher les suggestions
        searchInput.addEventListener('input', (event) => {
            const query = event.target.value.trim();
            if (query.length > 2) { // D√©clencher la recherche apr√®s 3 caract√®res
                displaySuggestions(query);
            } else {
                suggestionsList.style.display = 'none';
            }
        });

        // Cacher les suggestions si l'utilisateur clique ailleurs
        document.addEventListener('click', (event) => {
            if (!searchInput.contains(event.target) && !suggestionsList.contains(event.target)) {
                suggestionsList.style.display = 'none';
            }
        });

        // Ajouter un √©couteur pour la barre de recherche
        function setupSearch() {
            document.getElementById('search-button').addEventListener('click', () => {
                const query = document.getElementById('search-input').value;
                if (query.trim() === '') {
                    alert('Veuillez entrer une adresse √† rechercher.');
                    return;
                }

                // Utiliser l'API de g√©ocodage de Mapbox
                fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(query)}.json?access_token=${MAPBOX_API_KEY}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.features.length === 0) {
                            alert('Aucun r√©sultat trouv√© pour cette adresse.');
                            return;
                        }

                        // Prendre le premier r√©sultat
                        const firstResult = data.features[0];
                        const [lng, lat] = firstResult.center;

                        // Centrer la carte sur le r√©sultat
                        map.flyTo({ center: [lng, lat], zoom: 14 });

                        // Supprimer l'ancien marqueur de recherche s'il existe
                        if (searchMarker) {
                            searchMarker.remove();
                        }

                        // Ajouter un marqueur pour le r√©sultat
                        searchMarker = new mapboxgl.Marker({ color: 'red' })
                            .setLngLat([lng, lat])
                            .setPopup(new mapboxgl.Popup().setHTML(`<strong>R√©sultat:</strong> ${firstResult.place_name}`))
                            .addTo(map)
                            .togglePopup();

                        console.log(`Adresse trouv√©e: ${firstResult.place_name} √† [${lng}, ${lat}]`);
                    })
                    .catch(error => {
                        console.error('Erreur lors de la g√©ocodage:', error);
                        alert('Une erreur est survenue lors de la recherche de l\'adresse.');
                    });
            });
        }

        // Ajouter un √©couteur pour supprimer le marqueur de recherche et la route lorsque l'utilisateur clique sur la carte
        function setupMapClickListener() {
            map.on('click', () => {
                if (searchMarker) {
                    searchMarker.remove();
                    searchMarker = null;
                }
                // Supprimer le trajet si il existe
                removeRoute();
                // Supprimer la timeline si elle est affich√©e
                hideTimeline();
                // Supprimer le marqueur de la timeline
                if (timelineMarker) {
                    timelineMarker.remove();
                    timelineMarker = null;
                }
            });
        }

        // Fonction pour afficher la route du tracker s√©lectionn√©
        function setupRouteButton() {
            document.getElementById('route-button').addEventListener('click', () => {
                const selectedValue = document.getElementById('tracker-select').value;
                if (!selectedValue) {
                    alert('Veuillez s√©lectionner un tracker ou un beacon pour afficher la route.');
                    return;
                }

                const [type, id] = selectedValue.split('-');

                if (type === 'tracker') {
                    const trackerId = id;

                    // D√©finir la p√©riode pour la journ√©e actuelle
                    const now = new Date();
                    const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate()).toISOString();
                    const endOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1).toISOString();

                    // Fetch the track data using the /api/positions endpoint avec param√®tres de requ√™te
                    fetch(`https://demo2.traccar.org/api/positions?deviceId=${trackerId}&from=${startOfDay}&to=${endOfDay}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': 'Basic ' + TRACCAR_AUTH,
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => {
                        if (!response.ok) {
                            console.error("Erreur de la r√©ponse :", response.statusText);
                            throw new Error('Erreur lors de la r√©cup√©ration des donn√©es de la route.');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (!data.length) {
                            alert('Aucune donn√©e de route disponible pour ce tracker aujourd\'hui.');
                            return;
                        }

                        // Trier les donn√©es par timestamp pour s'assurer que les points sont dans l'ordre
                        data.sort((a, b) => new Date(a.time) - new Date(b.time));

                        // Pr√©parer les coordonn√©es pour la ligne
                        const coordinates = data.map(position => [parseFloat(position.longitude), parseFloat(position.latitude)]);

                        // Stocker les donn√©es pour la timeline en utilisant deviceTime directement
                        timelineData = data.map(position => ({
                            time: new Date(position.deviceTime),
                            coordinates: [parseFloat(position.longitude), parseFloat(position.latitude)]
                        }));

                        // Ajouter la ligne √† la carte
                        addRouteToMap(coordinates);

                        // Initialiser la timeline
                        initializeTimeline();
                    })
                    .catch(error => {
                        console.error('Erreur lors de la r√©cup√©ration des donn√©es de la route:', error);
                        alert('Une erreur est survenue lors de la r√©cup√©ration des donn√©es de la route.');
                    });
                } else if (type === 'beacon') {
                    alert('La fonctionnalit√© de route n\'est pas disponible pour les beacons.');
                    return;
                }
            });
        }

        // Fonction pour ajouter la route √† la carte
        function addRouteToMap(coordinates) {
            // Supprimer l'ancienne route si elle existe
            removeRoute();

            // Ajouter la source
            map.addSource(routeLayerId, {
                'type': 'geojson',
                'data': {
                    'type': 'Feature',
                    'properties': {},
                    'geometry': {
                        'type': 'LineString',
                        'coordinates': coordinates
                    }
                }
            });

            // Ajouter la couche
            map.addLayer({
                'id': routeLayerId,
                'type': 'line',
                'source': routeLayerId,
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#FF0000',
                    'line-width': 4
                }
            });

            console.log('Route ajout√©e √† la carte.');
        }

        // Fonction pour supprimer la route de la carte
        function removeRoute() {
            if (map && map.getLayer(routeLayerId)) {
                map.removeLayer(routeLayerId);
            }
            if (map && map.getSource(routeLayerId)) {
                map.removeSource(routeLayerId);
            }
            console.log('Route supprim√©e de la carte.');
        }

        // Fonction pour initialiser la timeline
        function initializeTimeline() {
            const timelineContainer = document.getElementById('timeline-container');
            const timeline = document.getElementById('timeline');
            const currentTimeDisplay = document.getElementById('current-time');

            if (timelineData.length === 0) {
                console.log('Aucune donn√©e pour la timeline.');
                return;
            }

            // Afficher la timeline
            timelineContainer.style.display = 'flex';

            // Configurer le curseur
            timeline.min = 0;
            timeline.max = timelineData.length - 1;
            timeline.value = 0;

            // Afficher l'heure du premier point
            currentTimeDisplay.textContent = formatTime(timelineData[0].time);

            // Supprimer l'ancien marqueur de la timeline si il existe
            if (timelineMarker) {
                timelineMarker.remove();
                timelineMarker = null;
            }

            // Ajouter un marqueur de timeline initial
            timelineMarker = new mapboxgl.Marker({ color: 'yellow', size: 'large' })
                .setLngLat(timelineData[0].coordinates)
                .addTo(map);

            // Ajouter un √©couteur pour le curseur de la timeline
            timeline.addEventListener('input', (event) => {
                const index = parseInt(event.target.value);
                const position = timelineData[index];
                if (!position) return;

                // Mettre √† jour l'affichage de l'heure
                currentTimeDisplay.textContent = formatTime(position.time);

                // D√©placer le marqueur de la timeline
                if (timelineMarker) {
                    timelineMarker.setLngLat(position.coordinates);
                } else {
                    timelineMarker = new mapboxgl.Marker({ color: 'yellow', size: 'large' })
                        .setLngLat(position.coordinates)
                        .addTo(map);
                }

                // Centrer la carte sur le marqueur de la timeline
                map.jumpTo({ center: position.coordinates, zoom: 10 });
            });
        }

        // Fonction pour cacher la timeline
        function hideTimeline() {
            const timelineContainer = document.getElementById('timeline-container');
            timelineContainer.style.display = 'none';
            // R√©initialiser la timeline
            const timeline = document.getElementById('timeline');
            timeline.value = 0;
            const currentTimeDisplay = document.getElementById('current-time');
            currentTimeDisplay.textContent = '00:00:00';
        }

        // Fonction pour formater l'heure
        function formatTime(date) {
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        // Fonction pour initialiser la carte apr√®s la saisie des identifiants
        function initializeMap() {
            mapboxgl.accessToken = MAPBOX_API_KEY;

            // Initialisation de la carte
            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: [7.475422, 46.257917], // Coordonn√©es de d√©part
                zoom: 14
            });

            // Ajouter des contr√¥les de navigation en haut √† droite
            map.addControl(new mapboxgl.NavigationControl(), 'top-right');

            // Ajouter un √©couteur pour supprimer le marqueur de recherche et la route lorsque l'utilisateur clique sur la carte
            setupMapClickListener();

            // Initialiser les √©couteurs des boutons
            setupToggleButtons();
            setupMapSwitch();
            setupSearch();
            setupRouteButton();

            // Afficher les √©l√©ments de l'interface
            document.getElementById('search-container').style.display = 'flex';
            document.getElementById('toggle-controls').style.display = 'flex';
            document.getElementById('toggle-depot').style.display = 'flex';
            document.getElementById('map-switch-container').style.display = 'flex';

            // Appeler la fonction pour r√©cup√©rer et afficher les donn√©es des trackers
            getTrackersData();

            // Mettre en place la mise √† jour p√©riodique des positions
            updateIntervalId = setInterval(getTrackersData, UPDATE_INTERVAL);
        }

        // Gestion du formulaire de connexion
        document.getElementById('credentials-form').addEventListener('submit', (event) => {
            event.preventDefault();
            
            // R√©cup√©rer les valeurs du formulaire
            const mapboxKeyInput = document.getElementById('mapbox-key').value.trim();
            const traccarUsername = document.getElementById('traccar-username').value.trim();
            const traccarPassword = document.getElementById('traccar-password').value.trim();

            if (!mapboxKeyInput || !traccarUsername || !traccarPassword) {
                alert('Veuillez remplir tous les champs.');
                return;
            }

            // Stocker les identifiants
            MAPBOX_API_KEY = mapboxKeyInput;
            TRACCAR_AUTH = btoa(`${traccarUsername}:${traccarPassword}`);

            // Fermer le modal
            document.getElementById('credentials-modal').style.display = 'none';

            // Initialiser la carte
            initializeMap();
        });

        // Fonction pour arr√™ter la mise √† jour p√©riodique si n√©cessaire
        function stopUpdatingPositions() {
            if (updateIntervalId) {
                clearInterval(updateIntervalId);
                updateIntervalId = null;
            }
        }

        // Nettoyer l'intervalle lorsque la page est d√©charg√©e
        window.addEventListener('beforeunload', () => {
            stopUpdatingPositions();
        });
    </script>
