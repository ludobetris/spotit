    <!-- Carte Mapbox -->
    <div id="map"></div>

    <script>
        let MAPBOX_API_KEY = '';
        let TRACCAR_AUTH = '';

        let map;
        let trackers = [];
        let markers = {};
        let groups = [];
        let groupIdToName = {};
        let beacons = {};
        let beaconMarkers = {};
        let currentPopup = null;
        let beaconDefinitions = [];
        
        // Coordonn√©es de r√©f√©rence pour le "D√©p√¥t"
        const depotCoordinates = [7.475422, 46.257917];

        // Recherche & route
        let searchMarker = null;
        let routeLayerId = 'tracker-route';
        let routeCoordinates = [];
        let timelineData = [];
        let timelineMarker = null;

        // Intervalles
        const UPDATE_INTERVAL = 10000;
        let updateIntervalId = null;

        // Ensemble pour conserver les groupes coch√©s
        let checkedGroupsSet = new Set();

        // S√©lecteurs et √©l√©ments du DOM
        const searchInput = document.getElementById('search-input');
        const suggestionsList = document.getElementById('suggestions-list');

        // Modal pour Graphique de la batterie
        const batteryGraphModal = document.getElementById('battery-graph-modal');
        const closeGraphBtn = document.getElementById('close-graph-btn');
        const batteryGraphCanvas = document.getElementById('battery-graph-canvas');
        let batteryChart = null;

        // Fermer la modal de graphique
        closeGraphBtn.addEventListener('click', () => {
            batteryGraphModal.style.display = 'none';
        });

        /**
         * Fonction pour ouvrir le graphique de la batterie d'un device
         */
        function openBatteryGraph(deviceId) {
            // On r√©cup√®re l'historique des positions de la journ√©e
            const now = new Date();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate()).toISOString();
            const endOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1).toISOString();

            fetch(`https://demo2.traccar.org/api/positions?deviceId=${deviceId}&from=${startOfDay}&to=${endOfDay}`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Basic ' + TRACCAR_AUTH,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur lors de la r√©cup√©ration des donn√©es de la batterie.');
                }
                return response.json();
            })
            .then(data => {
                if (!data || !data.length) {
                    alert('Aucune donn√©e de tension disponible pour ce device aujourd\'hui.');
                    return;
                }
                // Trier par date (deviceTime)
                data.sort((a, b) => new Date(a.deviceTime) - new Date(b.deviceTime));
                
                // Extraire les timestamps et les valeurs de tension
                const labels = [];
                const tensionValues = [];
                data.forEach(pos => {
                    const t = pos.attributes && pos.attributes.power ? parseFloat(pos.attributes.power) : null;
                    if (t !== null) {
                        // On r√©cup√®re juste l'heure/min/sec pour le label
                        const timeLabel = new Date(pos.deviceTime).toLocaleTimeString(); 
                        labels.push(timeLabel);
                        tensionValues.push(t);
                    }
                });

                if (!tensionValues.length) {
                    alert("Aucune tension ('power') trouv√©e dans cette plage pour ce device.");
                    return;
                }

                // Afficher la modal
                batteryGraphModal.style.display = 'flex';

                // D√©truire l'ancien graphique si besoin
                if (batteryChart) {
                    batteryChart.destroy();
                }

                // Construire le nouveau graphique
                batteryChart = new Chart(batteryGraphCanvas, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Tension Batterie (V)',
                            data: tensionValues,
                            borderColor: 'blue',
                            backgroundColor: 'rgba(0, 0, 255, 0.2)',
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: false
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error(error);
                alert('Erreur lors de la r√©cup√©ration ou l\'affichage du graphique de tension.');
            });
        }

        /**
         * Calcul de distance (m√®tres)
         */
        function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Terre en m
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        /**
         * Ouvrir une popup en fermant l'ancienne
         */
        function openPopup(popup) {
            if (currentPopup) {
                currentPopup.remove();
            }
            currentPopup = popup;
            currentPopup.addTo(map);
        }

        /**
         * Calcul d'un offset pour positionner un beacon autour du tracker
         */
        function getBeaconOffset(rssi, index, total) {
            const baseDistance = 0.00002; 
            let distance;
            if (rssi >= -40) {
                distance = baseDistance; 
            } else {
                distance = baseDistance + (Math.abs(rssi) - 40) * 0.000001; 
            }
            const angleDeg = (index - 1) * (360 / total);
            const angleRad = angleDeg * (Math.PI / 180);
            const offsetLng = distance * Math.cos(angleRad);
            const offsetLat = distance * Math.sin(angleRad);
            return { offsetLng, offsetLat };
        }

        /**
         * R√©cup√©rer les donn√©es (groupes, devices, positions)
         * et isoler la derni√®re position par device.
         */
        async function getTrackersData() {
            try {
                // 1) R√©cup√©rer les groupes
                const groupsResponse = await fetch('https://demo2.traccar.org/api/groups', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Basic ' + TRACCAR_AUTH,
                        'Content-Type': 'application/json'
                    }
                });
                const groupsData = await groupsResponse.json();
                groups = groupsData;
                groups.forEach(group => {
                    groupIdToName[group.id] = group.name;
                });

                // 2) R√©cup√©rer les devices
                const devicesResponse = await fetch('https://demo2.traccar.org/api/devices', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Basic ' + TRACCAR_AUTH,
                        'Content-Type': 'application/json'
                    }
                });
                const devicesData = await devicesResponse.json();
                const deviceIdToInfo = {};
                devicesData.forEach(device => {
                    deviceIdToInfo[device.id] = {
                        name: device.name || `Tracker ${device.id}`,
                        group: device.groupId ? groupIdToName[device.groupId] || 'Autre' : 'Autre'
                    };
                });

                // 3) R√©cup√©rer toutes les positions "derni√®res" (si l'API en renvoie plusieurs, on filtrera)
                const positionsResponse = await fetch('https://demo2.traccar.org/api/positions', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Basic ' + TRACCAR_AUTH,
                        'Content-Type': 'application/json'
                    }
                });
                const allPositionsData = await positionsResponse.json();

                // Grouper par deviceId et ne garder que la position avec le deviceTime le plus r√©cent
                const positionsByDevice = {};
                allPositionsData.forEach(pos => {
                    const dId = pos.deviceId;
                    if (!positionsByDevice[dId]) {
                        positionsByDevice[dId] = pos;
                    } else {
                        // comparer deviceTime
                        if (new Date(pos.deviceTime) > new Date(positionsByDevice[dId].deviceTime)) {
                            positionsByDevice[dId] = pos;
                        }
                    }
                });

                // On r√©cup√®re la liste de ces derni√®res positions
                const latestPositions = Object.values(positionsByDevice);

                // 4) Construire le tableau `trackers`
                trackers = latestPositions.map(position => {
                    const devInfo = deviceIdToInfo[position.deviceId] || {};
                    return {
                        ...position,
                        name: devInfo.name,
                        group: devInfo.group,
                        latitude: parseFloat(position.latitude),
                        longitude: parseFloat(position.longitude),
                        time: position.time
                    };
                });

                // 5) G√©rer les beacons (chaque position peut en contenir)
                beacons = {}; // on r√©-initialise le cache des beacons
                latestPositions.forEach(position => {
                    for (let i = 1; i <= 4; i++) {
                        const namespaceKey = `beacon${i}Namespace`;
                        const instanceKey = `beacon${i}Instance`;
                        const rssiKey = `beacon${i}Rssi`;
                        
                        if (position.attributes && position.attributes[namespaceKey] && position.attributes[instanceKey]) {
                            const namespaceId = position.attributes[namespaceKey];
                            const instanceId = position.attributes[instanceKey];
                            const beaconId = `${namespaceId}-${instanceId}`;
                            const rssi = position.attributes[rssiKey] || -60; // rssi par d√©faut
                            
                            // offset + lat/lng
                            const { offsetLng, offsetLat } = getBeaconOffset(rssi, i, 4);
                            const beaconLng = parseFloat(position.longitude) + offsetLng;
                            const beaconLat = parseFloat(position.latitude) + offsetLat;

                            // Chercher si on a un beaconDefinition (nom + ic√¥ne)
                            let beaconName = `Beacon ${namespaceId} ${instanceId}`;
                            let beaconIconUrl = null;
                            const beaconDef = beaconDefinitions.find(b => 
                                b.namespaceId.toLowerCase() === namespaceId.toLowerCase()
                            );
                            if (beaconDef) {
                                beaconName = beaconDef.name;
                                beaconIconUrl = beaconDef.iconUrl || null;
                            }

                            beacons[beaconId] = {
                                id: beaconId,
                                name: beaconName,
                                latitude: beaconLat,
                                longitude: beaconLng,
                                lastSeen: position.deviceTime,
                                rssi: rssi,
                                group: 'Beacons',
                                iconUrl: beaconIconUrl
                            };
                        }
                    }
                });

                displayGroupCheckboxes();
                populateTrackerSelect();
                updateMap();
                populateDepotList();

            } catch (error) {
                console.error('Erreur lors de la r√©cup√©ration des donn√©es:', error);
                alert('Une erreur est survenue lors de la r√©cup√©ration des donn√©es des trackers.');
            }
        }

        /**
         * Afficher les cases √† cocher des groupes
         */
        function displayGroupCheckboxes() {
            const groupList = document.getElementById('group-list');
            groupList.innerHTML = '';

            const uniqueGroups = [
                ...new Set([
                    ...trackers.map(t => t.group),
                    ...Object.values(beacons).map(b => b.group)
                ])
            ].sort();

            uniqueGroups.forEach(groupe => {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.dataset.groupe = groupe;
                checkbox.checked = checkedGroupsSet.has(groupe);

                checkbox.addEventListener('change', (event) => {
                    if (event.target.checked) {
                        checkedGroupsSet.add(groupe);
                    } else {
                        checkedGroupsSet.delete(groupe);
                    }
                    updateMap();
                });

                const label = document.createElement('label');
                label.textContent = groupe;
                label.prepend(checkbox);
                groupList.appendChild(label);
            });
        }

        /**
         * Peupler le s√©lecteur de trackers/beacons
         */
        function populateTrackerSelect() {
            const trackerSelect = document.getElementById('tracker-select');
            trackerSelect.innerHTML = '<option value="">S√©lectionnez un device</option>';

            const combinedList = [
                ...trackers.map(tracker => ({
                    type: 'tracker',
                    id: tracker.deviceId,
                    name: tracker.name
                })),
                ...Object.values(beacons).map(beacon => ({
                    type: 'beacon',
                    id: beacon.id,
                    name: beacon.name
                }))
            ];

            // Tri alphab√©tique
            combinedList.sort((a, b) => a.name.localeCompare(b.name));

            combinedList.forEach(item => {
                const option = document.createElement('option');
                option.value = `${item.type}-${item.id}`;
                option.textContent = item.name;
                trackerSelect.appendChild(option);
            });

            trackerSelect.removeEventListener('change', trackerSelectChangeHandler);
            trackerSelect.addEventListener('change', trackerSelectChangeHandler);
        }

        /**
         * Gestion de changement du s√©lecteur
         */
        function trackerSelectChangeHandler(event) {
            const selectedValue = event.target.value;
            if (!selectedValue) return;
            const firstDashIndex = selectedValue.indexOf('-');
            
            let type = 'tracker';
            let id = selectedValue;
            if (firstDashIndex !== -1) {
                type = selectedValue.substring(0, firstDashIndex);
                id = selectedValue.substring(firstDashIndex + 1);
            }

            if (type === 'tracker') {
                const selectedTracker = trackers.find(t => t.deviceId == id);
                if (selectedTracker && selectedTracker.latitude && selectedTracker.longitude) {
                    map.flyTo({ center: [selectedTracker.longitude, selectedTracker.latitude] });
                    const marker = markers[selectedTracker.deviceId];
                    if (marker) {
                        openPopup(marker.getPopup());
                    }
                }
            } else if (type === 'beacon') {
                const selectedBeacon = beacons[id];
                if (selectedBeacon && selectedBeacon.latitude && selectedBeacon.longitude) {
                    map.flyTo({ center: [selectedBeacon.longitude, selectedBeacon.latitude] });
                    const marker = beaconMarkers[selectedBeacon.id];
                    if (marker) {
                        openPopup(marker.getPopup());
                    }
                }
            }
        }

        /**
         * Mettre √† jour la carte selon les groupes coch√©s
         */
        function updateMap() {
            if (!map) return;

            // Retirer anciens marqueurs
            Object.values(markers).forEach(m => m.remove());
            markers = {};
            Object.values(beaconMarkers).forEach(m => m.remove());
            beaconMarkers = {};

            const checkedGroups = Array.from(checkedGroupsSet);

            // Trackers
            trackers.forEach(tracker => {
                if (!checkedGroups.includes(tracker.group)) return;
                if (typeof tracker.longitude !== 'number' || typeof tracker.latitude !== 'number') return;
                
                const batteryVoltage = tracker.attributes && tracker.attributes.power 
                    ? parseFloat(tracker.attributes.power)
                    : 0;
                
                // Couleur de l'ic√¥ne "batterie" selon tension
                let batteryIconColor;
                if (batteryVoltage < 11) {
                    batteryIconColor = 'red';
                } else if (batteryVoltage < 12) {
                    batteryIconColor = 'orange';
                } else {
                    batteryIconColor = 'green';
                }
                const batteryIconHTML = `<span style="color: ${batteryIconColor}; font-size: 1.2em;">üîã</span>`;

                // Choisir l'ic√¥ne selon le groupe
                let markerElement;
                let imgSrc = '';
                if (tracker.group.toLowerCase() === 'pickups') {
                    imgSrc = 'https://github.com/ludobetris/3d-models/raw/main/pickup.png';
                } else if (tracker.group.toLowerCase() === 'chargeuse') {
                    imgSrc = 'https://github.com/ludobetris/3d-models/raw/main/Chargeuse.png';
                }

                if (imgSrc) {
                    const el = document.createElement('img');
                    el.src = imgSrc;
                    el.style.width = '70px';
                    el.style.height = '70px';
                    el.style.objectFit = 'contain';
                    markerElement = el;
                } else {
                    markerElement = document.createElement('div');
                    markerElement.style.background = '#1E90FF';
                    markerElement.style.width = '20px';
                    markerElement.style.height = '20px';
                    markerElement.style.borderRadius = '50%';
                }

                // Construire le marker
                const marker = new mapboxgl.Marker(markerElement)
                    .setLngLat([tracker.longitude, tracker.latitude])
                    .setPopup(
                        new mapboxgl.Popup({ closeButton: false, offset: [0, -25] })
                            .setHTML(`
                                <strong>Nom:</strong> ${tracker.name || "Inconnu"}<br>
                                <strong>Batterie:</strong> ${batteryIconHTML} ${batteryVoltage.toFixed(2)} V
                                <br><br>
                                <!-- Bouton pour voir le graphique -->
                                <button 
                                    style="padding:4px 8px;cursor:pointer;font-size:0.9em;"
                                    onclick="openBatteryGraph(${tracker.deviceId})"
                                >
                                    Voir le graphique
                                </button>
                            `)
                    );
                
                marker.getElement().addEventListener('click', () => {
                    openPopup(marker.getPopup());
                });
                marker.addTo(map);
                markers[tracker.deviceId] = marker;
            });

            // Beacons
            Object.values(beacons).forEach(beacon => {
                if (!checkedGroups.includes(beacon.group)) return;
                if (typeof beacon.longitude !== 'number' || typeof beacon.latitude !== 'number') return;

                let el;
                if (beacon.iconUrl) {
                    el = document.createElement('img');
                    el.src = beacon.iconUrl;
                    el.style.width = '50px';
                    el.style.height = '50px';
                    el.style.objectFit = 'contain';
                } else {
                    el = document.createElement('div');
                    el.className = 'beacon-marker';
                    el.style.background = 'blue';
                    el.style.width = '20px';
                    el.style.height = '20px';
                    el.style.borderRadius = '50%';
                }

                const marker = new mapboxgl.Marker(el)
                    .setLngLat([beacon.longitude, beacon.latitude])
                    .setPopup(
                        new mapboxgl.Popup({ closeButton: false, offset: [0, -25] })
                            .setHTML(`
                                <strong>Nom:</strong> ${beacon.name || "Beacon"}<br>
                                <strong>RSSI:</strong> ${beacon.rssi}
                            `)
                    );

                marker.getElement().addEventListener('click', () => {
                    openPopup(marker.getPopup());
                });
                marker.addTo(map);
                beaconMarkers[beacon.id] = marker;
            });
        }

        /**
         * Populate la liste "D√©p√¥t" (rayon 200m)
         */
        function populateDepotList() {
            const depotList = document.getElementById('depot-list');
            depotList.innerHTML = '';

            function addDepotListItem(item, isBeacon = false) {
                const distance = getDistanceFromLatLonInMeters(
                    depotCoordinates[1],
                    depotCoordinates[0],
                    item.latitude,
                    item.longitude
                );
                if (distance <= 200) {
                    const li = document.createElement('li');
                    const btn = document.createElement('button');
                    btn.textContent = `${item.name} (${distance.toFixed(1)}m)`;
                    
                    btn.addEventListener('click', () => {
                        if (item.longitude && item.latitude) {
                            map.flyTo({ center: [item.longitude, item.latitude] });
                            const marker = isBeacon ? beaconMarkers[item.id] : markers[item.deviceId];
                            if (marker) {
                                openPopup(marker.getPopup());
                            }
                        }
                    });

                    li.appendChild(btn);
                    depotList.appendChild(li);
                }
            }

            trackers.forEach(tracker => {
                if (typeof tracker.latitude === 'number' && typeof tracker.longitude === 'number') {
                    addDepotListItem(tracker, false);
                }
            });
            Object.values(beacons).forEach(beacon => {
                if (typeof beacon.latitude === 'number' && typeof beacon.longitude === 'number') {
                    addDepotListItem(beacon, true);
                }
            });

            if (depotList.children.length === 0) {
                const noTrackersItem = document.createElement('li');
                noTrackersItem.textContent = "Aucun tracker ni beacon dans un rayon de 200m.";
                depotList.appendChild(noTrackersItem);
            }
        }

        /**
         * Boutons de basculement
         */
        function setupToggleButtons() {
            document.getElementById('toggle-controls').addEventListener('click', () => {
                document.getElementById('controls-container').classList.toggle('active');
            });
            document.getElementById('toggle-depot').addEventListener('click', () => {
                document.getElementById('depot-container').classList.toggle('active');
            });
        }

        /**
         * Switch pour changer style de la carte
         */
        function setupMapSwitch() {
            document.getElementById('map-switch').addEventListener('change', (event) => {
                if (event.target.checked) {
                    map.setStyle('mapbox://styles/mapbox/satellite-v9');
                } else {
                    map.setStyle('mapbox://styles/mapbox/streets-v11');
                }
            });
            // Quand le style recharge, on r√©-ajoute les marqueurs
            map.on('style.load', () => {
                Object.values(markers).forEach(marker => marker.addTo(map));
                Object.values(beaconMarkers).forEach(marker => marker.addTo(map));
            });
        }

        /**
         * Suggestions
         */
        function displaySuggestions(query) {
            fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(query)}.json?access_token=${MAPBOX_API_KEY}`)
                .then(response => response.json())
                .then(data => {
                    suggestionsList.innerHTML = '';
                    if (data.features.length > 0) {
                        suggestionsList.style.display = 'block';
                        data.features.forEach((feature) => {
                            const li = document.createElement('li');
                            li.textContent = feature.place_name;
                            li.addEventListener('click', () => {
                                const [lng, lat] = feature.center;
                                map.flyTo({ center: [lng, lat] });
                                if (searchMarker) searchMarker.remove();
                                const popup = new mapboxgl.Popup({ closeButton: false })
                                    .setHTML(`<strong>R√©sultat:</strong> ${feature.place_name}`);
                                
                                searchMarker = new mapboxgl.Marker({ color: 'red' })
                                    .setLngLat([lng, lat])
                                    .setPopup(popup)
                                    .addTo(map);
                                openPopup(popup);

                                suggestionsList.style.display = 'none';
                                searchInput.value = feature.place_name;
                            });
                            suggestionsList.appendChild(li);
                        });
                    } else {
                        suggestionsList.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Erreur lors de la r√©cup√©ration des suggestions:', error);
                });
        }

        /**
         * √âv√©nements de recherche
         */
        function setupSearch() {
            document.getElementById('search-button').addEventListener('click', () => {
                const query = searchInput.value.trim();
                if (!query) {
                    alert('Veuillez entrer une adresse √† rechercher.');
                    return;
                }
                fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(query)}.json?access_token=${MAPBOX_API_KEY}`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.features.length) {
                            alert('Aucun r√©sultat trouv√© pour cette adresse.');
                            return;
                        }
                        const firstResult = data.features[0];
                        const [lng, lat] = firstResult.center;
                        map.flyTo({ center: [lng, lat] });
                        if (searchMarker) searchMarker.remove();
                        const popup = new mapboxgl.Popup({ closeButton: false })
                            .setHTML(`<strong>R√©sultat:</strong> ${firstResult.place_name}`);
                        searchMarker = new mapboxgl.Marker({ color: 'red' })
                            .setLngLat([lng, lat])
                            .setPopup(popup)
                            .addTo(map);
                        openPopup(popup);
                    })
                    .catch(error => {
                        console.error('Erreur lors de la g√©ocodage:', error);
                        alert('Une erreur est survenue lors de la recherche de l\'adresse.');
                    });
            });

            // Suggestions "live"
            searchInput.addEventListener('input', (event) => {
                const query = event.target.value.trim();
                if (query.length > 2) {
                    displaySuggestions(query);
                } else {
                    suggestionsList.style.display = 'none';
                }
            });
            document.addEventListener('click', (event) => {
                if (!searchInput.contains(event.target) && !suggestionsList.contains(event.target)) {
                    suggestionsList.style.display = 'none';
                }
            });
        }

        /**
         * Cliquer sur la carte
         */
        function setupMapClickListener() {
            map.on('click', () => {
                // Selon vos besoins, vous pourriez enlever le route, la timeline, etc.
                // removeRoute();
                // hideTimeline();
            });
        }

        /**
         * Bouton "Afficher Route"
         */
        function setupRouteButton() {
            document.getElementById('route-button').addEventListener('click', () => {
                const selectedValue = document.getElementById('tracker-select').value;
                if (!selectedValue) {
                    alert('Veuillez s√©lectionner un tracker ou beacon pour afficher la route.');
                    return;
                }
                const firstDashIndex = selectedValue.indexOf('-');
                let type = 'tracker';
                let id = selectedValue;
                if (firstDashIndex !== -1) {
                    type = selectedValue.substring(0, firstDashIndex);
                    id = selectedValue.substring(firstDashIndex + 1);
                }

                if (type === 'tracker') {
                    const trackerId = id;
                    const now = new Date();
                    const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate()).toISOString();
                    const endOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1).toISOString();

                    fetch(`https://demo2.traccar.org/api/positions?deviceId=${trackerId}&from=${startOfDay}&to=${endOfDay}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': 'Basic ' + TRACCAR_AUTH,
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => {
                        if (!response.ok) {
                            console.error("Erreur de la r√©ponse :", response.statusText);
                            throw new Error('Erreur lors de la r√©cup√©ration des donn√©es de la route.');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (!data.length) {
                            alert('Aucune donn√©e de route disponible pour ce tracker aujourd\'hui.');
                            return;
                        }
                        data.sort((a, b) => new Date(a.time) - new Date(b.time));
                        const coordinates = data.map(position => [
                            parseFloat(position.longitude),
                            parseFloat(position.latitude)
                        ]);
                        timelineData = data.map(position => ({
                            time: new Date(position.deviceTime),
                            coordinates: [parseFloat(position.longitude), parseFloat(position.latitude)]
                        }));
                        addRouteToMap(coordinates);
                        initializeTimeline();
                    })
                    .catch(error => {
                        console.error('Erreur lors de la r√©cup√©ration des donn√©es de la route:', error);
                        alert('Une erreur est survenue lors de la r√©cup√©ration des donn√©es de la route.');
                    });
                } else {
                    alert('La fonctionnalit√© de route n\'est pas disponible pour les beacons.');
                }
            });
        }

        /**
         * Ajouter la route sur la carte
         */
        function addRouteToMap(coordinates) {
            removeRoute();
            map.addSource(routeLayerId, {
                'type': 'geojson',
                'data': {
                    'type': 'Feature',
                    'properties': {},
                    'geometry': {
                        'type': 'LineString',
                        'coordinates': coordinates
                    }
                }
            });
            map.addLayer({
                'id': routeLayerId,
                'type': 'line',
                'source': routeLayerId,
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#FF0000',
                    'line-width': 4
                }
            });
        }

        /**
         * Retirer la route
         */
        function removeRoute() {
            if (map && map.getLayer(routeLayerId)) {
                map.removeLayer(routeLayerId);
            }
            if (map && map.getSource(routeLayerId)) {
                map.removeSource(routeLayerId);
            }
        }

        /**
         * Initialiser la timeline
         */
        function initializeTimeline() {
            const timelineContainer = document.getElementById('timeline-container');
            const timeline = document.getElementById('timeline');
            const currentTimeDisplay = document.getElementById('current-time');

            if (timelineData.length === 0) {
                return;
            }
            timelineContainer.style.display = 'flex';
            timeline.min = 0;
            timeline.max = timelineData.length - 1;
            timeline.value = 0;
            currentTimeDisplay.textContent = formatTime(timelineData[0].time);

            if (timelineMarker) {
                timelineMarker.remove();
                timelineMarker = null;
            }
            timelineMarker = new mapboxgl.Marker({ color: 'yellow', size: 'large' })
                .setLngLat(timelineData[0].coordinates)
                .addTo(map);

            timeline.addEventListener('input', (event) => {
                const index = parseInt(event.target.value);
                const position = timelineData[index];
                if (!position) return;
                currentTimeDisplay.textContent = formatTime(position.time);
                if (timelineMarker) {
                    timelineMarker.setLngLat(position.coordinates);
                } else {
                    timelineMarker = new mapboxgl.Marker({ color: 'yellow', size: 'large' })
                        .setLngLat(position.coordinates)
                        .addTo(map);
                }
                map.flyTo({ center: position.coordinates });
            });
        }

        /**
         * Cacher la timeline
         */
        function hideTimeline() {
            const timelineContainer = document.getElementById('timeline-container');
            timelineContainer.style.display = 'none';
            const timeline = document.getElementById('timeline');
            timeline.value = 0;
            const currentTimeDisplay = document.getElementById('current-time');
            currentTimeDisplay.textContent = '00:00:00';
        }

        /**
         * Format heure
         */
        function formatTime(date) {
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        /**
         * Initialiser la carte (appel√© apr√®s saisie des identifiants)
         */
        function initializeMap() {
            // Charger le JSON de d√©finition des beacons
            fetch('https://raw.githubusercontent.com/ludobetris/spotit-app/master/beacons.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur lors du chargement du fichier beacons.json');
                    }
                    return response.json();
                })
                .then(data => {
                    beaconDefinitions = data;

                    mapboxgl.accessToken = MAPBOX_API_KEY;
                    map = new mapboxgl.Map({
                        container: 'map',
                        style: 'mapbox://styles/mapbox/streets-v11',
                        center: [7.475422, 46.257917],
                        zoom: 14
                    });
                    map.addControl(new mapboxgl.NavigationControl(), 'top-right');

                    map.on('load', () => {
                        getTrackersData();
                        updateIntervalId = setInterval(getTrackersData, UPDATE_INTERVAL);

                        // Tenter la g√©oloc de l'utilisateur
                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(
                                (pos) => {
                                    const { latitude, longitude } = pos.coords;
                                    const myLocationPopup = new mapboxgl.Popup({ closeButton: false })
                                        .setHTML(`<strong>Ma localisation</strong>`);
                                    const myLocationMarker = new mapboxgl.Marker({ color: 'blue' })
                                        .setLngLat([longitude, latitude])
                                        .setPopup(myLocationPopup)
                                        .addTo(map);
                                    
                                    myLocationMarker.getElement().addEventListener('click', () => {
                                        openPopup(myLocationMarker.getPopup());
                                    });
                                },
                                (err) => {
                                    console.warn('G√©olocalisation indisponible ou refus√©e.', err);
                                },
                                { enableHighAccuracy: true }
                            );
                        }
                    });

                    // √âcouteurs
                    setupMapClickListener();
                    setupToggleButtons();
                    setupMapSwitch();
                    setupSearch();
                    setupRouteButton();

                    // Afficher les √©l√©ments d'UI
                    document.getElementById('search-container').style.display = 'flex';
                    document.getElementById('toggle-controls').style.display = 'flex';
                    document.getElementById('toggle-depot').style.display = 'flex';
                    document.getElementById('map-switch-container').style.display = 'flex';
                })
                .catch(error => {
                    console.error('Erreur lors du chargement des d√©finitions de beacons:', error);
                    alert('Une erreur est survenue lors du chargement des d√©finitions de beacons.');
                });
        }

        /**
         * Gestion du formulaire de connexion
         */
        document.getElementById('credentials-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const mapboxKeyInput = document.getElementById('mapbox-key').value.trim();
            const traccarUsername = document.getElementById('traccar-username').value.trim();
            const traccarPassword = document.getElementById('traccar-password').value.trim();

            if (!mapboxKeyInput || !traccarUsername || !traccarPassword) {
                alert('Veuillez remplir tous les champs.');
                return;
            }
            MAPBOX_API_KEY = mapboxKeyInput;
            TRACCAR_AUTH = btoa(`${traccarUsername}:${traccarPassword}`);

            // Fermer le modal
            document.getElementById('credentials-modal').style.display = 'none';

            // Initialiser la carte
            initializeMap();
        });

        /**
         * Stopper les updates
         */
        function stopUpdatingPositions() {
            if (updateIntervalId) {
                clearInterval(updateIntervalId);
                updateIntervalId = null;
            }
        }
        window.addEventListener('beforeunload', () => {
            stopUpdatingPositions();
        });
    </script>
